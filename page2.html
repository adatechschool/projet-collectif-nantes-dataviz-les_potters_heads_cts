<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potter Head</title>
    <script defer src="characters.js"></script>
    <title>Characters</title>
    <link rel="stylesheet" href="characters.css" />
    <script defer src="characters.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Personnages Harry Potter</h1>

    <article id ="container-characters" class="searchBar">
      <select id="sortOrder">
        <option value="az">A-Z</option>
        <option value="za">Z-A</option>
      </select>
      <input
        type="text"
        id="searchInput"
        placeholder="Recherchez votre personnage"
      />
      <button id="search-Btn">search</button>
      <select id="houseSorting">
        <option value="all">Toutes les maisons</option>
        <option value="Gryffondor">Gryffondor</option>
        <option value="Serpentard">Serpentard</option>
        <option value="Poufsouffle">Poufsouffle</option>
        <option value="Serdaigle">Serdaigle</option>
      </select>
      <button id="pie-graph">Graph</button>
    </article>
    <section id="searchResult"></section>
    <div id="container-graph">
      <canvas id="repartitionMaison" width="600" height="600"></canvas>
    </div>
  </body>
</html>
